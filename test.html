<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .certifications {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .cert-card {
      cursor: pointer;
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .cert-card:hover {
      transform: scale(1.05);
    }

    .cert-card img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: white;
      padding: 2rem;
      margin: 10% auto;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: #333;
      cursor: pointer;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>My Certifications</h1>

  <div class="certifications">
    <!-- Certification Card 1 -->
    <div class="cert-card" onclick="openModal('cert1')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Oracle_logo.svg" alt="Oracle Badge">
      <h3>OCI Foundations</h3>
    </div>

    <!-- Modal 1 -->
    <div id="cert1" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('cert1')">&times;</span>
        <h2>Oracle Cloud Infrastructure 2025 Certified Foundations Associate</h2>
		<img src="/imgs/oracle.jpg" alt="OCI Certificate" style="width: 100%; border-radius: 8px; margin-top: 1rem;">
        <p>Issued by Oracle in January 2025</p>
        <a href="https://example.com/verify" target="_blank">Verify Credential</a>
      </div>
    </div>

    <!-- Add more certifications below by duplicating the structure -->
    <!-- Example: -->
    <!-- 
    <div class="cert-card" onclick="openModal('cert2')">
      ...
    </div>
    <div id="cert2" class="modal">
      ...
    </div>
    -->
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Optional: close modal when clicking outside
    window.onclick = function(event) {
      document.querySelectorAll('.modal').forEach(modal => {
        if (event.target === modal) modal.style.display = "none";
      });
    };
  </script>
</body>
</html>
